<!DOCTYPE html>
<html>
<head>
  <title>Player and Follower Example</title>
</head>
<body>
  <h2>Open the console to see the results</h2>
  <script>
    
    class Actor {
      constructor(startX, startY) {
        this.x = startX;
        this.y = startY;
      }
    }

    class Player extends Actor {
      constructor(startX, startY, hp) {
        super(startX, startY);
        this.hp = hp; 
      }

      move(dx, dy) {
        this.x += dx;
        this.y += dy;
      }
    }

  
    class Follower extends Actor {
      constructor(startX, startY, player) {
        super(startX, startY);
        this.player = player; 
      }

      
      follow() {
        this.x = this.player.x;
        this.y = this.player.y;
      }
    }

    const player1 = new Player(0, 0, 100);
    const follower1 = new Follower(5, 5, player1);

    console.log("Initial positions:");
    console.log("Player:", player1.x, player1.y);
    console.log("Follower:", follower1.x, follower1.y);

    player1.move(10, 15);

    console.log("After moving player:");
    console.log("Player:", player1.x, player1.y);
    console.log("Follower before following:", follower1.x, follower1.y);

    
    follower1.follow();

    console.log("Follower after following:");
    console.log("Follower:", follower1.x, follower1.y);
  </script>
</body>
</html>
